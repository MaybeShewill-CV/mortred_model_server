[PP_MATTING_SERVER]
# port
port=9031
# host
host="localhost"
# max connection
max_connections=500
# peer resp timeout seconds
peer_resp_timeout=15
# request size limit(MB)
request_size_limit=-1
# compute threads nums
compute_threads=-1
# handler threads nums
handler_threads=50
# model worker nums
worker_nums=1
# milliseconds
model_run_timeout=-1
# server url
server_uri="/mortred_ai_server_v1/matting/pp_matting"

[PP_MATTING]
model_config_file_path="../conf/model/matting/ppmatting/ppmatting_config.ini"
