[YOLOV7_DETECTION_SERVER]
# port
port=9055
# host
host="localhost"
# max connection
max_connections=500
# peer resp timeout seconds
peer_resp_timeout=15
# request size limit(MB)
request_size_limit=-1
# compute threads nums
compute_threads=-1
# handler threads nums
handler_threads=50
# model worker nums
worker_nums=1
# milliseconds
model_run_timeout=-1
# server url
server_url="/mortred_ai_server_v1/obj_detection/yolov7"

[YOLOV7]
model_config_file_path="../conf/model/object_detection/yolov7/yolov7_config.ini"
